<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certi-Pro | Reset Password</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background-color: #F4F5F7;
  margin: 0;
}

/* Header */
.header {
  padding: 20px 40px;
  background-color: #F4F5F7;
}

.logo {
  font-weight: 700;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo i {
  color: #4A90E2;
}

/* Center container */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 80px);
}

/* Card */
.form-card {
  background-color: #fff;
  padding: 70px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.form-card h2 {
  font-weight: 700;
  margin-bottom: 30px;
}

/* Inputs */
.form-label {
  font-size: 0.85rem;
  font-weight: 600;
  text-align: left;
  display: block;
  margin-bottom: 6px;
}

.form-control {
  border-radius: 6px;
  font-size: 0.85rem;
  padding: 8px 10px;
  margin-bottom: 18px;
}

/* Button */
.btn-submit {
  width: 100%;
  background-color: #4A90E2;
  color: #fff;
  font-weight: 600;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

.btn-submit:hover {
  background-color: #1D4ED8;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <div class="logo">
    <i class="fas fa-cube"></i> Certi-Pro
  </div>
</div>

<!-- Content -->
<div class="container">
  <div class="form-card">

    <h2>Reset your password</h2>

    <label class="form-label">Enter new password</label>
    <input type="password" class="form-control" placeholder="Enter your password">

    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" placeholder="confirm password">

    <button class="btn-submit mt-2">Save Changes</button>

  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* ---------- Inject CSS (eye icon + toast) ---------- */
  const style = document.createElement('style');
  style.innerHTML = `
    .password-wrapper{position:relative}
    .toggle-password{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      color:#777;
    }
    #toast{
      visibility:hidden;
      min-width:260px;
      background:#333;
      color:#fff;
      text-align:center;
      border-radius:6px;
      padding:14px;
      position:fixed;
      z-index:999;
      bottom:30px;
      left:50%;
      transform:translateX(-50%);
      opacity:0;
      transition:.4s;
      font-size:14px;
    }
    #toast.show{visibility:visible;opacity:1;bottom:50px}
    #toast.error{background:#e74c3c}
    #toast.success{background:#2ecc71}
  `;
  document.head.appendChild(style);

  /* ---------- Elements ---------- */
  const inputs = document.querySelectorAll('input');
  const button = document.querySelector('.btn-submit');

  /* ---------- Toast ---------- */
  const toast = document.createElement('div');
  toast.id = 'toast';
  document.body.appendChild(toast);

  function showToast(msg,type){
    toast.className = '';
    toast.innerText = msg;
    toast.classList.add('show', type);
    setTimeout(()=>toast.classList.remove('show'),2500);
  }

  /* ---------- Password Eye Toggle ---------- */
  inputs.forEach(input=>{
    const wrap = document.createElement('div');
    wrap.className='password-wrapper';
    input.parentNode.insertBefore(wrap,input);
    wrap.appendChild(input);

    const eye = document.createElement('i');
    eye.className='fas fa-eye toggle-password';
    wrap.appendChild(eye);

    eye.addEventListener('click',()=>{
      input.type = input.type === 'password' ? 'text' : 'password';
      eye.classList.toggle('fa-eye');
      eye.classList.toggle('fa-eye-slash');
    });
  });

  /* ---------- Save Changes ---------- */
  button.addEventListener('click',()=>{

    const pass1 = inputs[0].value.trim();
    const pass2 = inputs[1].value.trim();

    if(!pass1 || !pass2){
      showToast('Please fill both fields','error');
      return;
    }

    if(pass1.length < 6){
      showToast('Password must be at least 6 characters','error');
      return;
    }

    if(pass1 !== pass2){
      showToast('Passwords do not match','error');
      return;
    }

    showToast('Password updated successfully','success');

    setTimeout(()=>{
      window.location.href='index.html';
    },1500);
  });

});
</script>



</body>
</html>
