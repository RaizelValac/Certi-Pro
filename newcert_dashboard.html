<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certi-Pro | Issue Certificate</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background-color: #F4F5F7;
  margin: 0;
  padding: 0;
}

/* Header / Navbar */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: #F4F5F7;
}

.header .logo {
  font-weight: 700;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  gap: 10px;
}

.header .logo i {
  color:#4A90E2 !important;
  font-size: 1.5rem;
}

.header .settings i {
  font-size: 1.3rem;
  cursor: pointer;
  color: #42526E;
}


/* Form Container */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: calc(100vh - 80px); /* header height subtracted */
  padding-top: 40px;
   padding-bottom: 120px; 
}

/* Title outside the card */
.form-title {
  font-weight: 700;
  font-size: 1.8rem;
  margin-bottom: 20px;
  text-align: center;
  position: relative;
  left: -8px; 
}

/* Form Card */
.form-card {
  background-color: #fff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

.form-card h2 {
  font-weight: 700;
  text-align: center;
  margin-bottom: 30px;
}

.form-control {
  margin-bottom: 20px;
  border-radius: 8px;
  padding: 10px;
}

button.btn-submit {
  width: 100%;
  background-color:#4A90E2 !important;
  color: #fff;
  font-weight: 600;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

button.btn-submit:hover {
  background-color: #1D4ED8;
}

select.form-select {
  border-radius: 8px;
  margin-bottom: 20px;
}


.bulk-link {
  color: #4A90E2;
  font-weight: 600;
  text-decoration: underline;
  cursor: pointer;
}

.bulk-link:hover {
  color: #1D4ED8;
}



</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="logo"><i class="fas fa-cube"></i> Certi-Pro</div>

</div>

<!-- Form Title -->
<div class="container">
  <div class="form-title">Issue New Certificate</div>

  <!-- Form -->
  <div class="form-card">
    <form id="certificateForm">
      <label for="candidateName" class="form-label">Candidate Name</label>  
      <input type="text" class="form-control" id="candidateName" placeholder="Candidate Name" required>
      <label for="candidateName" class="form-label">Organization Name</label>
      <input type="text" class="form-control" id="organizationName" placeholder="Organization Name" required>
      
      <select class="form-select" id="course" required>
        <option value="" disabled selected>Course</option>
        <option value="SQL Basics">SQL Basics</option>
        <option value="Python Basics">Python Basics</option>
        <option value="C++">C++</option>
        <option value=".NET">.NET</option>
      </select>
      
      <input type="date" class="form-control" id="date" required>
      <button type="submit" class="btn btn-submit mt-2">Issue Certificate</button>
      <div class="text-center mt-3">
  <span class="text-muted">or</span>
</div>

<div class="text-center mt-2">
  <a href="bulkcert_dashboard.html" class="bulk-link">
    Issue Bulk Certificate
  </a>
</div>

    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const form = document.getElementById('certificateForm');
  const settingsIcon = document.querySelector('.settings i');

  /* =========================
     1️⃣ FORM SUBMIT (FRONTEND)
  ========================= */
  if (form) {
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const candidate = document.getElementById('candidateName').value.trim();
      const org = document.getElementById('organizationName').value.trim();
      const course = document.getElementById('course').value;
      const date = document.getElementById('date').value;

      if (!candidate || !org || !course || !date) {
        alert('Please fill all fields');
        return;
      }

      // Demo success message
      alert(
        `Certificate Issued (Demo)\n\n` +
        `Candidate: ${candidate}\n` +
        `Organization: ${org}\n` +
        `Course: ${course}\n` +
        `Date: ${date}`
      );

      // Reset form after issue
      form.reset();
    });
  }



});
</script>



</body>
</html>
