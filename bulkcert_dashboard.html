<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certi-Pro | Issue Certificate</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background-color: #F4F5F7;
  margin: 0;
  padding: 0;
}

/* Header / Navbar */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: #F4F5F7;
}

.header .logo {
  font-weight: 700;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  gap: 10px;
}

.header .logo i {
  color:#4A90E2 !important;
  font-size: 1.5rem;
}

.header .settings i {
  font-size: 1.3rem;
  cursor: pointer;
  color: #42526E;
}


/* Form Container */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: calc(100vh - 80px); /* header height subtracted */
  padding-top: 40px;
   padding-bottom: 120px; 
}

/* Title outside the card */
.form-title {
  font-weight: 700;
  font-size: 1.8rem;
  margin-bottom: 20px;
  text-align: center;
  position: relative;
  left: -8px; 
}

/* Form Card */
.form-card {
  background-color: #fff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

.form-card h2 {
  font-weight: 700;
  text-align: center;
  margin-bottom: 30px;
}

.form-control {
  margin-bottom: 20px;
  border-radius: 8px;
  padding: 10px;
}

button.btn-submit {
  width: 100%;
  background-color:#4A90E2 !important;
  color: #fff;
  font-weight: 600;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

button.btn-submit:hover {
  background-color: #1D4ED8;
}

select.form-select {
  border-radius: 8px;
  margin-bottom: 20px;
}


.bulk-link {
  color: #4A90E2;
  font-weight: 600;
  text-decoration: underline;
  cursor: pointer;
}

.bulk-link:hover {
  color: #1D4ED8;
}
.bulk-upload-box {
  border: 2px dashed #e5e7eb;
  border-radius: 12px;
  padding: 50px 20px;
  text-align: center;
}

.bulk-upload-box i {
  font-size: 2.8rem;
  color: #111827;
  margin-bottom: 12px;
}

.bulk-text {
  font-size: 0.95rem;
  color: #6b7280;
  margin-bottom: 20px;
}

/* Dark theme support */
body.dark-theme .bulk-upload-box {
  border-color: #334155;
}

body.dark-theme .bulk-upload-box i {
  color: #e5e7eb;
}

body.dark-theme .bulk-text {
  color: #94a3b8;
}
#browseBtn i {
  font-size: 1.4rem;   /* arrow size */
  position: relative;
  top: 2px;            
  color: #ffffff;
}



</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="logo"><i class="fas fa-cube"></i> Certi-Pro</div>

</div>

<!-- Form Title -->
<div class="container">
  <div class="form-title">Issue Bulk Certificate</div>

  <!-- Form -->
  <div class="form-card">
  <div class="bulk-upload-box">
    <i class="fa-solid fa-file-excel"></i>
    <p class="bulk-text">Drop excel file here</p>

    <input type="file" id="excelFile" accept=".xlsx,.xls" hidden>
    <button class="btn btn-submit" id="browseBtn">
      <i class="fa-solid fa-arrow-up me-2"></i>Browse
    </button>
  </div>
</div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const browseBtn = document.getElementById('browseBtn');
  const excelInput = document.getElementById('excelFile');

  if (browseBtn && excelInput) {

    browseBtn.addEventListener('click', (e) => {
      e.preventDefault();
      excelInput.click();
    });

    excelInput.addEventListener('change', () => {
      if (excelInput.files.length > 0) {
        alert(`Selected file: ${excelInput.files[0].name}`);
      }
    });

  }

});
</script>




</body>
</html>
