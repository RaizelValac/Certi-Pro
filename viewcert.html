    <script>
document.addEventListener('DOMContentLoaded', () => {

  /* ==========================
     1️⃣ Live Search Filter
  ========================== */
  const searchInput = document.querySelector('.search-input');
  const certCards = document.querySelectorAll('.cert-card');

  if (searchInput) {
    searchInput.addEventListener('keyup', () => {
      const value = searchInput.value.toLowerCase();
      certCards.forEach(card => {
        const title = card.querySelector('.course-title').innerText.toLowerCase();
        card.style.display = title.includes(value) ? 'block' : 'none';
      });
    });
  }

  /* ==========================
     2️⃣ Filter Buttons
  ========================== */
  const filterButtons = document.querySelectorAll('.filter-btn');
  const container = document.querySelector('.container');

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      if (btn.innerText === 'All') {
        certCards.forEach(card => card.style.display = 'block');
      }

      if (btn.innerText === 'Latest') {
        [...certCards].reverse().forEach(card => container.appendChild(card));
      }

      if (btn.innerText === 'Earliest') {
        [...certCards].forEach(card => container.appendChild(card));
      }
    });
  });

  /* ==========================
     3️⃣ Download Demo
  ========================== */
  document.querySelectorAll('.download-icon').forEach(icon => {
  icon.addEventListener('click', () => {
    const modal = new bootstrap.Modal(
      document.getElementById('templateModal')
    );
    modal.show();
  });
});

function selectTemplate(templateName) {
  alert(templateName + ' selected (next: editor / download)');
  const modalEl = document.getElementById('templateModal');
  const modal = bootstrap.Modal.getInstance(modalEl);
  modal.hide();
}


  /* ==========================
     4️⃣ Hover Animation
  ========================== */
  certCards.forEach(card => {
    card.addEventListener('mouseenter', () => {
      card.style.transform = 'scale(1.02)';
      card.style.transition = '0.3s';
    });
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'scale(1)';
    });
  });

  /* ==========================
     5️⃣ Navbar Icons
  ========================== */
  const bell = document.querySelector('.fa-bell');
  const profile = document.querySelector('.fa-user-circle');

  if (bell) bell.addEventListener('click', () => {
    alert('No new notifications (demo)');
  });

  if (profile) profile.addEventListener('click', () => {
    alert('Profile & logout coming soon');
  });

});
</script>
